	{% extends 'base.html' %}		
		{% block content %}
		<h4>Click on the links below to view listing details.</h2>
		{% for listing in listings %}
			<div class="row">
			<div class="col-sm-4">
			<h3>
				<a href="/listing/{{listing.id}}" 
					id="first">{{ listing.title }}</a>
			</h3>
			</div>
			</div>
		{% endfor %}
		{% endblock %}
