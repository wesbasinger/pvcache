<html>
	<head>
		<title>VT Caching</title>
	</head>
	<body>
		<h1 id="title">{{ listing.title }}</h1>
		<h2 id="description">{{ listing.description }}</h2>
		<h2 id="latitude">{{ listing.latitude }} </h2>
		<h2 id="longitude">{{ listing.longitude }}</h2>
		<div id="user-logs">
			<form method='POST'>
				<input
					name="log_text" 
					id="id_new_log-input" 
					placeholder="Enter a new log"
				/>
				{% csrf_token %}
			</form>
			<p id="id_new_log-output">{{ log_text }}</p>
			<ul>
				{% for log in logs %}
					<li>{{ log.text }}</li>
				{% endfor %}
			</ul>
		</div>
	</body>
</html>
